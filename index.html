<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css">
    <link href="./Nautical Clock Design.png" type="image/png" rel="icon">
</head>
<body>
    <div class="container">
        <div id="time">
            <!-- Hour Circle -->
            <div class="circle" id="hourCircle">
                <svg class="circle-svg">
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">
                    <p id="hrs">00</p>
                    <p class="time-text">Hours</p>
                </div>
            </div>

            <!-- Minute Circle -->
            <div class="circle" id="minuteCircle">
                <svg class="circle-svg">
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">
                    <p id="mins">00</p>
                    <p class="time-text">Minutes</p>
                </div>
            </div>

            <!-- Second Circle -->
            <div class="circle" id="secondCircle">
                <svg class="circle-svg">
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">
                    <p id="secs">00</p>
                    <p class="time-text">Seconds</p>
                </div>
            </div>

            <!-- AM/PM Indicator -->
            <div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
